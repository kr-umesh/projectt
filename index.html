<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Transcript Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background-color: #e3f2fd;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .upload-box {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .upload-btn {
      padding: 0.8rem 2rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-btn:hover {
      background-color: #1565c0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0d47a1;
      color: white;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Medical Transcript Summarizer</h1>
  </header>

  <section class="hero">
    <h2>Simplify Medical Notes</h2>
    <p>Upload handwritten prescriptions or doctor notes and get a clean, readable summary in seconds.</p>
    <div class="upload-box">
      <button class="upload-btn" onclick="alert('Upload feature coming soon!')">Upload Transcript</button>
    </div>
  </section>

  <footer>
    &copy; 2025 MedSummarize. All rights reserved.
  </footer>

</body>
</html>
